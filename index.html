      <section>
        <h1>About me</h1>
        <p>I'm an interdisciplinary researcher and activist, studying the intersection of data protection/privacy (broadly), 
          computer science, requirement engineering, security (broadly), and regulatory bodies. Currently, I'm a PhD candidate 
          at the Université Paris 1 Panthéon-Sorbonne in Computer Science, specifically in requirement engineering. I hold a Ms.C 
          (distinction and honors) in Interactive Digital Media from Trinity College Dublin and a professional degree (5 years 
          diploma) in Political Science from the Pontifical Catholic University of Chile. </p>

      <p>I'm researching new technologies' requirements for data protection and socio-technical challenges. My thesis in particular, 
        takes an interdisciplinary and user-centered point of view on requirements, taking special consideration of regulation. I'm also interested in 
        OSINT, intelligence and security studies, however it isn't my current area of research. Currently, I'm TA'ing an introduction to 
        programming (Python), blockchain tech, and assisting in the requirement engineering class at Paris 1. I'm also giving blockchain 
        classes and data protection in other universities. Previously I've been a TA of courses such as Theory of IR, themes of 
        strategic analysis, and defense policy (mostly my undergrad). </p>
        
      <p>I'm an active member of civil society, participating in different NGOs, particularly OptIA. OptIA is a South American 
        NGO focused on algorithmic accountability, transparency, and inclusion. I've collaborated with various institutional bodies of 
        different countries on topics relating to technology, presented in academic conferences, and given general public talks about 
        technology/privacy; including radio shows, webinars, non-academic conferences, presentations to governmental bodies, and others. 
        You can find if I'll be participating in future events down below. </p>
        
     <p>I can provide my CV (academic/profesional) upon request. I'm also very active on Twitter, so you can DM there. </p>
      
     <p>I'm an amateur photographer. In my spare time I like to drink coffee, listen to jazz, do sports (bouldering if I can) and, travel.
 I also really enjoy City Pop and French touch... Currently based in Paris, however I'm a nomad. </p>
